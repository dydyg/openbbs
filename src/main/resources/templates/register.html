<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回车科技论坛</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >
  <link rel="stylesheet" href="${ctxPath}/css/me.css">
  <link rel="stylesheet" href="${ctxPath}/css/style.css">
</head>
<body>
<br>
<br>
<br>
 <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
   <div class="ui  container">
     <div class="ui middle aligned center aligned column grid">
       <div class="column">
         <h2 class="ui teal image header">
           <div class="content">
             用户注册
           </div>
         </h2>
         <form id="register" class="ui large form" method="post" action="/user/register" >
           <div class="ui segment">
               <!--左侧-->
                 <div class="field">
                       <div class="ui mini left icon input">
                         <i class="user icon"></i>
                         <input type="text" name="userLoginName" placeholder="用户名：">
                       </div>
                 </div>
                 <div class="field">
                     <div class="ui mini  left icon input">
                         <i class="user icon"></i>
                         <input type="text" name="userRealName" placeholder="真实姓名：">
                     </div>
                 </div>
                 <div class="field">
                     <div class="ui mini left icon input">
                         <i class="user icon"></i>
                         <input type="text" name="userNickname" placeholder="昵称：">
                     </div>
                 </div>
               <div class="field">
                   <div class="ui mini left icon input">
                       <i class="lock icon"></i>
                       <input type="email" name="userEmail" placeholder="邮箱：">
                   </div>
               </div>
                 <div class="field">
                     <div class="ui mini left icon input">
                         <i class="lock icon"></i>
                         <input type="password" name="userLoginPassword" placeholder="密码：">
                     </div>
                 </div>
                 <div class="field">
                     <div class="ui mini left icon input">
                         <i class="lock icon"></i>
                         <input type="password" name="userLoginPassword2" placeholder="再输入一次密码：">
                     </div>
                 </div>
           </div>
             <button id="save" class="ui fluid large teal  button">提交</button>
             <div class="ui mini  message">${message!}</div>
         </form>

       </div>

     </div>
   </div>
 </div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="${ctxPath}/lib/cropbox/cropbox.js" type="text/javascript"></script>


<script>
/*表单验证*/
  $('.ui.form').form({
    fields : {
        userLoginName : {
        identifier: 'userLoginName',
        rules: [{
          type : 'empty',
          prompt: '请输入用户名'
        }]
      },
        userRealName : {
        identifier: 'userRealName',
        rules: [{
          type : 'empty',
          prompt: '请输入用户真实姓名'
               }]
      },
        userNickname : {
            identifier: 'userNickname',
            rules: [{
                type : 'empty',
                prompt: '请输入用户昵称'
            }]
        },
        userLoginPassword : {
            identifier: 'userLoginPassword',
            rules: [{
                type : 'empty',
                prompt: '请输入密码'
            }]
        },
        userLoginPassword2 : {
            identifier: 'userLoginPassword2',
            rules: [{
                type : 'empty',
                prompt: '请再次输入密码'
            }]
        }

    }
  });
  /*防止表单重复提交*/
  $('#save').click(function () {
      $(this).attr("disabled","true");//设置变灰色按钮
      $('#register').submit();//提交表单
      setTimeout("$('#save').removeAttr('disabled')",3000);//设置三秒后提交按钮 显示
  })
</script>

</body>
</html>
