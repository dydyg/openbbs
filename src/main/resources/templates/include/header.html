<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回车科技论坛</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >
    <link rel="stylesheet" href="${ctxPath}/css/me.css" >
    <!--<link rel="stylesheet" href="${ctxPath}/lib/calendar/calendar.min.css" >-->
</head>
<body>
<!--导航-->
<nav  class="ui  inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui  container  ">
        <div class="ui  inverted  stackable fixed menu ">
            <h2 class="ui teal header item">回车科技论坛</h2>
            <a href="/hcbbs" class="active m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
            <a href="/types" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a href="/tags" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <a href="/userinfo" class="m-item item m-mobile-hide"><i class="mini clone icon"></i>个人中心</a>
            <!--<a href="/archives" class="m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>-->
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input m-margin-tb-tiny">
                    <input type="text" placeholder="搜索....">
                    <i class="search link icon"></i>
                </div>
            </div>
            <div class="right m-item m-mobile-hide menu">
                <%if(nickname==null){%>
                <a href="/userinfo" class=" m-item item m-mobile-hide"><i class="mini add user icon"></i>请登陆</a>
                <%}else{%>
                <div class="ui dropdown  item">
                    <div class="text">
                        <img class="ui avatar image" src="${ctxPath}/images/author.jpg">
                        <span> ${nickname!=null ? nickname :"请登陆"}</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="/admin/logout" class="item">注销</a>
                        <a href="#" class="item">找回密码</a>
                    </div>
                </div>
                 <%}%>
                <a href="/register" class=" m-item item m-mobile-hide"><i class="mini add user icon"></i>注册</a>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
